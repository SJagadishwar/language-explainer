<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Article Explainer Demo</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Inter, Helvetica, Arial, sans-serif;
      max-width: 820px;
      margin: 48px auto;
      line-height: 1.8;
      color: #1a1a1a;
      background: #ffffff;
    }

    h1 {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 12px;
      letter-spacing: -0.4px;
    }

    #languageButtonContainer {
      margin: 20px 0 10px;
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .lang-btn {
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: 1px solid #d0d7de;
      background: linear-gradient(180deg, #ffffff, #f6f8fa);
      color: #0f172a;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
      transition: all 0.15s ease;
    }

    .lang-btn:hover {
      background: linear-gradient(180deg, #f9fafb, #eef2f7);
      border-color: #cbd5e1;
    }

    .lang-btn.primary {
      background: linear-gradient(180deg, #2563eb, #1d4ed8);
      color: #ffffff;
      border-color: #1d4ed8;
    }

    .lang-btn.primary:hover {
      background: linear-gradient(180deg, #1d4ed8, #1e40af);
    }

    #languageStatus {
      margin: 12px 0 26px;
      color: #475569;
      font-size: 14px;
      font-style: italic;
    }

    #article p {
      font-size: 18px;
      margin-bottom: 18px;
    }
  </style>
</head>

<body data-article-id="art_001">

  <h1>Why Interest Rates Matter</h1>

  <div id="languageButtonContainer"></div>
  

  <div id="article">
    <p>
      Interest rates play a crucial role in the economy. When interest rates rise,
      borrowing becomes more expensive, which can slow down spending and investment.
    </p>
    <p>
      Central banks use interest rates as a tool to control inflation and stabilize
      economic growth.
    </p>
  </div>

  <script src="language-explainer.js"></script>
</body>
</html>
